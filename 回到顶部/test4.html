<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 回到顶部</title>
	<style type="text/css" media="screen">
		*{margin:0;padding:0;}
		.box{width:1190px;margin:0 auto;}
		#btn{width:40px;height:40px;left:50%;margin-left: 610px;position:fixed;bottom:30px;
			background: url(images/top_bg.jpg) top left no-repeat;display:none;}
			#btn:hover{background: url(images/top_bg.jpg) bottom left no-repeat;}
	</style>
	<script>
		window.onload=function(){
			var obtn=document.getElementById("btn");
			var timer=null;
			var isTop=true;

			obtn.onclick=function(){
				timer=setInterval(function(){
					var oTop=document.documentElement.scrollTop || document.body.scrollTop;
					var speed=Math.floor(-oTop/6);
					document.documentElement.scrollTop=document.body.scrollTop+=speed;
					isTop=true;
					if(oTop==0)
						clearInterval(timer);
				},30)

			}

			window.onscroll=function(){
					var oTop=document.documentElement.scrollTop || document.body.scrollTop;
					var cHeight=document.documentElement.clientHeight || document.body.clientHeight;
					if(oTop>=cHeight){
						obtn.style.display="block";
					}
					else{
						obtn.style.display="none";
					}

					if(!isTop){
						clearInterval(timer);
					}
					isTop=false;
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<img src="images/tb_bg.jpg">
	</div>
	<a href="javascript:;" id="btn"></a>
</body>
</html>
