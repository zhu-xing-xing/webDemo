 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 <style type="text/css" media="screen">
 	*{margin:0;padding:0;}
 	#pn{font-size: 20px;line-height: 40px;padding:5px;margin:0 auto;
 		width:1000px;background-color: #e8e8e8;}
 	.slide{font-size: 20px;line-height: 40px;padding:5px;margin:0 auto;
 		text-align: center;width:100px;height:40px;background-color: #ccc;}
 		#btn{text-decoration: none;color:red;}
 </style>

<script>
	function showDiv(){
		var btn=document.getElementById("btn");
		var hpn=document.getElementById("hpn");
		hpn.style.display='block';
		btn.innerHtml="收起-";
		btn.href="javascript:hideDiv()";
	}

		function hideDiv(){
		var btn=document.getElementById("btn");
		var hpn=document.getElementById("hpn");
		hpn.style.display='none';
		btn.innerHtml="更多选项+";
		btn.href="javascript:showDiv()";
	}

</script>
 </head>
 <body>
 	 <div id="pn">
      <p>手机 - 商品筛选</p>
      <p>网络： 移动4G（TD-LTE ） 联通4G（TD-LTE） 联通3G（WCDMA）</p>
      <div id="hpn" style="display: none" >
          <p>价格： 5000以上 4000-4999 3000-3999 2000-2999</p>
          <p>特点： JDPhone计划 "0"元购机 防水 长待机 1080P全高清屏</p>
      </div>
  </div>  <!-- pn -->
  <p class="slide"><a href="javascript:showDiv();" id="btn">更多选项+</a></p>
 </body>
 </html>
